<template name="ConfirmationMessage">

  <div class="confirmation">
    {{#if firstSaving }}
      {{>BadgeFirstSaving}}
    {{/if}}
    {{#if secondSaving }}
      {{>BadgeTwoSavingsOneDay}}
    {{/if}}
    <p>Congratulations on saving {{ savingAmount }}. You've been awarded {{ coinsAwarded }} coins to spend in your
      <a class="visit-tower" href="/tower">house.</a>
    </p>
    <p><a class="dismiss" href="/save">Dismiss this message</a></p>
  </div>
</template>
