<template name="Save">
  <div class="main-area">
    {{#if showConfirmMessage }}
      {{> ConfirmationMessage }}
    {{/if}}
    <h1>Save</h1>
    <h2>How much do you want to save?</h2>
    <form class="add-deposit">
      <input id="amount-input" name="amount" type="number" placeholder="10.00" step="0.01">
      <input id="text-input" name="text" type="textarea" placeholder="Made lunch at home">
      <button type="submit">Go</button>
    </form>
    <h2 class="transaction_title">Transaction history</h2>
    <div class="transactionTableDiv">
      <table class="transactions">
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th></th>
        </tr>
        {{#each transactions}}
        <tr>
          <td>{{ formatDate createdAt }}</td>
          <td>{{ text }}</td>
          <td class="monies">{{ formatMoney amount }}</td>
        </tr>
        {{/each}}
        <tr>
          <td></td>
          <td></td>
          <td id="saving-total" class="monies">{{ formatMoney balance }}</td>
        </tr>
      </table>
    </div>
  </div>
</template>
