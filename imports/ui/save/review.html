<template name="ReviewSaving">
  <div class="main-area">
    <h1>Review</h1>
    <h2>Please check you're happy to proceed with this transaction.</h2>
    <p>Amount: {{ savingAmount }}</p>
    <p>Description: {{ savingText }}</p>
    <button type="button" class="confirm-deposit">Yes. Please transfer the monies</button>
    <button type="button" class="reject-deposit">No. Please take me back</button>
  </div>
</template>
