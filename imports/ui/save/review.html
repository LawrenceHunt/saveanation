<template name="ReviewSaving">
  <div class="main-area">
    <h1>Review</h1>
    <p>Please check you're happy to proceed with this transaction.</p>
    <h2>{{ savingAmount }}</h2>
    <h3>{{ savingText }}</h3>
    <button type="button" class="confirm-deposit">Yes. Please transfer the monies</button>
    <p><a class="reject-deposit" href="/save">No thanks - take me back</a></p>
  </div>
</template>
