<template name="feed">
  <div class="main-area">
    <h1>Newsfeed</h1>
    <form class="add-post">
      <input id="body-field" name="body" type="text" placeholder="What's on your mind?">
      <button class="post-button">Post!</button>
    </form>

    {{#each posts}}
      <div class="post">
        <img class="post-avatar" src="images/avatars/{{avatar author}}.jpg">
        <p class="post-author">{{author}}<br>
          <span class="post-date">{{formatDate createdAt}}</span>
        </p>
        <p class="post-text">
          {{#emoji}}
            {{body}}
          {{/emoji}}
        </p>
        <p class="fun-bits">{{trumpBits}}</p>
      </div>
    {{/each}}
  </div>
</template>
