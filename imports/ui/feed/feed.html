<template name="feed">
  <div class="main-area">
    <h1>Newsfeed</h1>
    <form class="add-post">
      <input id="body-field" name="body" type="text" placeholder="What's on your mind?">
      <button class="post-button">Post!</button>
    </form>

    {{#each posts}}
      <div class="post">
        <img class="post-avatar" src="images/avatars/{{avatar author_id}}.jpg">
        <p class="post-author">{{author_name author_id}}<br>
          <span class="post-date">{{formatDate createdAt}}</span>
        </p>
        <p class="post-text">
          {{#emoji}}
            {{body}}
          {{/emoji}}
        </p>
        {{#if encouragement}}
        <div class="encouragement">
          <img class="post-trump" src="images/trump.png">
          <p class="fun-bits"> "{{encouragement}}"</p>
        </div>
        {{/if}}
      </div>
    {{/each}}
  </div>
</template>
