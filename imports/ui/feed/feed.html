<template name="feed">
  <div class="new-post-container">
    {{> quickForm buttonContent="Post!" buttonClasses="post-button" collection="Posts" id="insertPostForm" type="insert" class="new-post-form" type="method" meteormethod="posts.insert"}}
  </div>

    {{#each posts}}
      <div class="post">
        <img src="images/avatars/{{avatar author}}.jpg" height=50px width=50px>
        <h3 class="post-text">{{body}}</h3>
        <h4 class="post-info">{{author}} @ {{formatDate createdAt}}</h4>
      </div>
    {{/each}}

</template>
