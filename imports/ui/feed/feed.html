<template name="feed">
  <div class="new-post-container">
    <form class="add-post">
      <input name="body" type="text" placeholder="What have you saved today?">
      <input type="submit">
    </form>
  </div>

    {{#each posts}}
      <div class="post">
        <h3 class="post-text">{{body}}</h3>
        <h4 class="post-info">{{author}} @ {{formatDate createdAt}}</h4>
      </div>
    {{/each}}

</template>
