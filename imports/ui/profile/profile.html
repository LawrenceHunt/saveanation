<template name="Profile">
  <body>
    <div class="post">
    {{#each users}}
      <p>Hello {{fullName}}</p>

      <div class="post-text">
        <p>Username:</p>
      </div>
      <div class="post-info">
        <p>{{ userName }}</p>
      </div>
      <div class="post-text">
        <p>Email:</p>
      </div>
      <div class="post-info">
        <p>{{emailAddress}} </p>
      </div>
      <div class="post-text">
        <p>Your target:</p>
      </div>
      <div class="post-info">
        <p>{{singleTarget}} </p>
      </div>
      <div class="post-text">
        <p>Team target:</p>
      </div>
      <div class="post-info">
        <p>{{teamTarget}} </p>
      </div>
      <p><a href="/edit-profile">Edit</a> your profile</p>
    {{/each}}
    </div>
  </body>
</template>




<template name="EditProfile">
  <h3>Edit your profile</h3>
  <form class="edit-profile">
    <div>
      <input class="" type="email" placeholder="Email Address" name="emailAddress" id="email" />
    </div>
    <div>
      <input class="" type="text" placeholder="Username" name="userName" id="username" />
    </div>
    <div>
      <input class="" type="text" placeholder="First Name" name="firstName" id="first-name" />
    </div>
    <div>
      <input class="" type="text" placeholder="Last Name" name="lastName" id="last-name" />
    </div>
    <div>
      <button class="ui blue large button" id="update-button" type="submit">Update</button>
    </div>
  </form>
</template>
