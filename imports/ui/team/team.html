<template name="Team">

  <div class="main-area">
    <h1>Your team</h1>
  {{#if teams.count != 0}}
    {{#each teams}}
      <h2>{{ teamName }}</h2>
      <p>{{ memberIds.length }} members</p>

      <ul>
        {{#if Template.subscriptionsReady}}
          {{#each teamMemberObject}}
            {{> teamMember }}
          {{/each}}
        {{else}}
          <p>Loading...</p>
        {{/if}}
      </ul>

      <p>Team was created on {{ createdAt }} by {{ createdBy }} </p>
      <button class="delete-team" name="{{ _id }}">Delete Team</button>
      <a href="/edit-team" class="edit-team">Edit Team</a>

      {{> addTeamMemberForm }}
    {{/each}}

  {{else}}
    {{> addNewTeamForm }}
  {{/if}}

  </div>
</template>
