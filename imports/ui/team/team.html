<template name="Team">

  {{#if teams.count != 0}}
    {{#each teams}}
      <h2>{{ teamName }}</h2>
      <p>{{ memberIds.length }} members</p>

      {{#each memberIds}}
        <p>{{ . }}</p>
      {{/each}}

      <p>Team was created on {{ createdAt }} by {{ createdBy }} </p>
      <button class="delete-team" name="{{ _id }}">Delete Team</button>
      <a href="/edit-team" class="edit-team">Edit Team</a>

      {{> addTeamMemberForm }}
    {{/each}}

  {{else}}
    {{> addNewTeamForm }}
  {{/if}}
