<template name="addTeamMemberForm">
  <h2>Add team member</h2>
  <form class="new-team-member">
    <input type="text" class="memberUsername" name="memberUsername" placeholder="Username" required/>
    <input type="email" class="memberEmail" name="memberEmail" placeholder="Email address" required/>
    <button id="add-team-member" type="submit">Submit</button>
  </form>
  <p>An email invitation will be send to your team mate!</p>
</template>
