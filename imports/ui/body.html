<body>
  <div class="container">
    <header>
      {{> loginButtons}}
      {{#if currentUser}}
        <h3>Welcome {{currentUser.username}}</h3>
      {{/if}}
    </header>

    {{#if currentUser}}
      {{#if targets}}
        <h3>Current target: {{target.targetAmount}}</h3>
      {{else}}
        {{> TargetForm}}
      {{/if}}
    {{/if}}

  </div>
</body>

<template name="TargetForm">
    <form class="new-target">
      <input type="text" name="text" placeholder="Target amount"/>
      <input type="date" name="text" placeholder="Target complete"/>
      <button type="submit">Submit</button>
    </form>
</template>
